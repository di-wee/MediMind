name: Validate secrets (DockerHub + HF token)
on: workflow_dispatch

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Docker Hub login test
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: HF token model access test
        run: |
          python - <<'PY'
          import os, sys
          from huggingface_hub import snapshot_download
          tok = os.environ.get("HF_TOKEN")
          if not tok:
              print("Missing HF_TOKEN"); sys.exit(1)
          snapshot_download(
              repo_id="prizellia/ner-medimind",
              revision="5998e8c",
              local_dir="tmp_model",
              token=tok
          )
          print("âœ… HF download worked")
          PY
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
