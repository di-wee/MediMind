name: Full Stack CI/CD with SAST

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      # --------- SAST: CodeQL ---------
      - name: 🛡️ Init CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java,javascript,python

      - name: ⚙️ Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: 🔍 Analyze with CodeQL
        uses: github/codeql-action/analyze@v3

      # --------- React Frontend ---------
      - name: ⚛️ Build React Frontend
        working-directory: ./frontend  # Adjust if needed
        run: |
          npm install
          npm run build

      # --------- Spring Boot Backend ---------
      - name: ☕ Build Spring Boot
        working-directory: ./backend  # Adjust if needed
        run: |
          mvn clean install

      # --------- Python ML ---------
      - name: 🐍 Run Python ML Tests
        working-directory: ./ml  # Adjust if needed
        run: |
          pip install -r requirements.txt
          python -m unittest discover

      # --------- Android ---------
      - name: 📱 Build Android App
        working-directory: ./android  # Adjust if needed
        run: |
          ./gradlew build

      # --------- (Optional) SCA: Snyk Scan ---------
      - name: 🔒 Snyk Scan (React)
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --file=frontend/package.json

      - name: 🔒 Snyk Scan (Java)
        uses: snyk/actions/maven@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --file=backend/pom.xml

