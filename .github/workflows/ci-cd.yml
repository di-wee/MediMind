name: Full Stack CI/CD with SAST & Unit Tests

on:
  push:
    branches: [main]

permissions:
  actions: read
  contents: read
  security-events: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # SAST: CodeQL Init
      - name: Init CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java,javascript,python

      # Java Backend: Build + Unit Test
      - name: Build & Test Spring Boot (Maven)
        working-directory: ./backend
        run: |
          mvn clean install

      # Manual Build for CodeQL (Java)
      - name: Manual Build for CodeQL (Java)
        working-directory: ./backend
        run: |
          mvn clean compile

      # React Frontend: Build & Test
      - name: Build & Test React Frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run test -- --watchAll=false
          npm run build

      # Python ML: Install & Unit Test
      - name: Install & Test Python ML
        working-directory: ./ml
        run: |
          pip install -r requirements.txt
          python -m unittest discover

      # Android App Build
      - name: Build Android App
        working-directory: ./android
        run: |
          ./gradlew build

      # SAST: CodeQL Analyze
      - name: Analyze with CodeQL
        uses: github/codeql-action/analyze@v3

      # SCA: Snyk Scan (React)
      - name: Snyk Scan (React)
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --file=frontend/package.json

      # SCA: Snyk Scan (Java)
      - name: Snyk Scan (Java)
        uses: snyk/actions/maven@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --file=backend/pom.xml
