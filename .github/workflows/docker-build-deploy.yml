name: 'Build & Dockerize MediMind'

# Only trigger on main branch pushes and SCA completion
# This prevents unnecessary Docker builds for feature branches and PRs
# Docker images are only needed for production deployment
on:
  push:
    branches:
      - main

  # Allow manual triggering for testing
  workflow_dispatch:

  workflow_run:
    workflows: ['SCA - Dependency Scan (Trivy)']
    types:
      - completed

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------------------
      # Build Backend Jar
      # ---------------------
      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build Spring Boot Backend
        working-directory: ./backend
        run: mvn clean package -DskipTests

      # ---------------------
      # Build Frontend Dist
      # --------------------
      - name: Build Frontend
        working-directory: ./frontend
        env:
          VITE_SERVER: ${{ secrets.VITE_SERVER || 'http://localhost:8080/' }}
        run: |
          npm install
          CI=false npm run build

      # ---------------------
      # Docker Login
      # ---------------------
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ---------------------
      # Build & Push Backend Docker Image
      # ---------------------
      - name: Build & Push Backend Image
        working-directory: ./backend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/medimind-backend:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/medimind-backend:latest

      # ---------------------
      # Build & Push Frontend Docker Image
      # ---------------------
      - name: Build & Push Frontend Image
        working-directory: ./frontend
        run: |
          docker build --build-arg VITE_SERVER=${{ secrets.VITE_SERVER || 'http://localhost:8080/' }} -t ${{ secrets.DOCKERHUB_USERNAME }}/medimind-frontend:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/medimind-frontend:latest
