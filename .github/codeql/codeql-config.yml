name: 'MediMind CodeQL Config'

# CodeQL configuration for MediMind demo project
# Supports Java (Backend), JavaScript (Frontend), Python (ML), and Kotlin (Android)

queries:
  # Include security queries for all supported languages
  - uses: security-and-quality
  - uses: security-extended

  # Include secret scanning queries
  - uses: security-and-quality/java
  - uses: security-and-quality/javascript
  - uses: security-and-quality/python
  - uses: security-and-quality/kotlin

  # Secret scanning specific queries
  - name: 'Secret Scanning'
    queries:
      - uses: security-and-quality/java
      - uses: security-and-quality/javascript
      - uses: security-and-quality/python
      - uses: security-and-quality/kotlin
    query-filters:
      - include:
          tags contain: security
      - include:
          tags contain: secret

paths:
  # Include all source code
  - 'backend/src'
  - 'frontend/src'
  - 'ml'
  - 'android/app/src'

paths-ignore:
  # Exclude build artifacts and dependencies
  - '**/node_modules'
  - '**/target'
  - '**/build'
  - '**/dist'
  - '**/.gradle'
  - '**/__pycache__'
  - '**/*.pyc'
  - '**/build'
  - '**/generated'
